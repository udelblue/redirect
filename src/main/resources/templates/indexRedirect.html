<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Redirects</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${redirect}" class="container my-5">
		<div class="row">
			<div class="col-md-12">

				<div th:case="*">
					<h2 class="my-5">Redirects</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>URL</th>
								<th>To URL</th>
								<th>Forward Parameters</th>
								<th>Log Redirects</th>
								<th>Edit</th>
								<th>Delete</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="redirect : ${redirects}">
								<td th:text="${host} +'/redirect/' + ${redirect.guid}"></td>
								<td th:text="${redirect.url}"></td>
								<td> <input disabled="disabled" type="checkbox"  th:checked="${redirect.appendQueryString}"  > </input> </td>
								<td> <input disabled="disabled" type="checkbox"  th:checked="${redirect.recordQueryString}"  > </input> </td>
			
  
								<td><a th:href="@{/editredirect/{id}(id=${redirect.id})}"
									class="btn btn-primary"><i class="fas fa-edit ml-1"></i></a></td>
								<td><a th:href="@{/deleteredirect/{id}(id=${redirect.id})}"
									class="btn btn-primary"><i class="fas fa-trash ml-1"></i></a></td>

							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/addredirect" class="btn btn-primary"><i
						class="fas fa-plus ml-1"></i></a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
